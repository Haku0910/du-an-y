<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <h1>bảng table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>số lượng</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>áo thun nam</td>
          <td>100k</td>
          <td>50</td>
        </tr>
        <tr>
          <td>quần jean nữ</td>
          <td>200k</td>
          <td>20</td>
        </tr>
        <tr>
          <td>giày thể thao</td>
          <td>300k</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>remark</td>
          <td colspan="2">chỉ thống kê sản phẩm kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
